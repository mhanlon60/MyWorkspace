<!DOCTYPE html>
<style>
body{ background-color:yellow;}
</style>
<html>
<head>
    <title>Course</title>
</head>
<body>
<p>The list of courses provided by the GA program:</p>
<div>

<div>
 {% if courses %}
 <ul>
 {% for course in courses %}

   <h2>{{ course.title }}</h2>
   <h3>{{ course.startdate }}</h3>
   <p>{{ course.description }}<p>


 {% endfor %}
 </ul>
 {% else %}
 <strong>There are no courses present.</strong>
 {% endif %}
</div>

</div>
</body>
</html>
